<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANIME GALAXI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0B0F19;
            --secondary-bg: #151A27;
            --card-bg: #1B2032;
            --text-primary: #ffffff;
            --text-secondary: #8A8D93;
            --accent: #FF4C29;
            --accent-hover: #ff6347;
            --gradient-overlay: linear-gradient(180deg, rgba(11,15,25,0) 0%, rgba(11,15,25,0.8) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 240px;
            height: 100vh;
            background: var(--secondary-bg);
            padding: 2rem 1rem;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 3rem;
            padding: 0 1rem;
            cursor: pointer;
        }

        .logo img {
            width: 40px;
            height: 40px;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), #FFB4A2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-item {
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .nav-link:hover, .nav-link.active {
            background: var(--card-bg);
            color: var(--text-primary);
        }

        .nav-link i {
            font-size: 1.25rem;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: 240px;
            padding: 2rem;
        }

        /* Search Bar Styles */
        .search-container {
            position: relative;
            max-width: 600px;
            margin-bottom: 2rem;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: var(--secondary-bg);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        /* Grid Styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 2rem;
        }

        .anime-card {
            position: relative;
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
            cursor: pointer;
            background: var(--card-bg);
        }

        .anime-card:hover {
            transform: translateY(-5px);
        }

        .anime-thumb {
            position: relative;
            padding-top: 140%;
        }

        .anime-thumb img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .episode-number {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            z-index: 1;
        }

        .anime-info {
            padding: 1rem;
        }

        .anime-title {
            font-size: 1rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(11,15,25,0.95);
            z-index: 1000;
            display: none;
        }

        .modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            margin: 2rem auto;
            background: var(--secondary-bg);
            border-radius: 24px;
            overflow: hidden;
        }

        .modal-header {
            padding: 1.5rem;
            background: var(--card-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.2s;
        }

        .close-modal:hover {
            color: var(--accent);
            transform: rotate(90deg);
        }

        .video-container {
            position: relative;
            padding-top: 56.25%;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .servers-container {
            padding: 1.5rem;
            background: var(--card-bg);
        }

        .servers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .server-button {
            padding: 0.75rem 1rem;
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .server-button:hover, .server-button.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* Anime Details Styles */
        .anime-details {
            display: none;
            background: var(--secondary-bg);
            border-radius: 24px;
            padding: 2rem;
            margin-top: 2rem;
        }

        .anime-details.active {
            display: block;
        }

        .details-header {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .details-cover img {
            width: 100%;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        .details-info h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .details-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .meta-label {
            font-weight: 500;
            color: var(--text-secondary);
        }

        .synopsis {
            line-height: 1.8;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: 16px;
        }

        .episodes-section {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 16px;
        }

        .episodes-section h3 {
            margin-bottom: 1.5rem;
            color: var(--text-primary);
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 1rem;
        }

        .episode-button {
            padding: 0.75rem;
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .episode-button:hover {
            background: var(--accent);
            border-color: var(--accent);
        }

        /* Loading Indicator */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .loading::after {
            content: '';
            width: 40px;
            height: 40px;
            border: 4px solid var(--secondary-bg);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .sidebar {
                width: 80px;
                padding: 1rem 0.5rem;
            }

            .logo-text, .nav-text {
                display: none;
            }

            .main-content {
                margin-left: 80px;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }

            .details-header {
                grid-template-columns: 1fr;
            }

            .details-cover {
                max-width: 300px;
                margin: 0 auto;
            }

            .modal-content {
                width: 100%;
                height: 100%;
                margin: 0;
                border-radius: 0;
            }
        }

            <input type="text" id="searchInput" class="search-input" placeholder="Buscar anime...">

    <script>
  const API_BASE = 'https://animeflv.ahmedrangel.com/api';
        let currentAnime = null;
        let currentEpisode = null;

        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Error fetching data:', error);
                return null;
            }
        }

        function showLoading(element) {
            element.innerHTML = '<div class="loading"></div>';
        }

        async function loadHome() {
            document.getElementById('sectionTitle').textContent = 'Últimos Episodios';
            document.getElementById('animeDetails').classList.remove('active');
            await loadLatestEpisodes();
        }

        async function loadLatestEpisodes() {
            const mainGrid = document.getElementById('mainGrid');
            showLoading(mainGrid);

            const data = await fetchAPI('/list/latest-episodes');
            
            if (data?.success) {
                mainGrid.innerHTML = data.data.map(episode => `
                    <div class="anime-card" onclick="loadEpisode('${episode.url.split('/').pop()}')">
                        <div class="anime-thumb">
                            <img src="${episode.cover}" alt="${episode.title}">
                            <div class="episode-number">EP ${episode.number}</div>
                        </div>
                        <div class="anime-info">
                            <h3 class="anime-title">${episode.title}</h3>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function searchAnime() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;

            const mainGrid = document.getElementById('mainGrid');
            showLoading(mainGrid);

            const data = await fetchAPI(`/search?query=${encodeURIComponent(query)}`);
            
            if (data?.success) {
                document.getElementById('sectionTitle').textContent = 'Resultados de búsqueda';
                document.getElementById('animeDetails').classList.remove('active');

                mainGrid.innerHTML = data.data.media.map(anime => `
                    <div class="anime-card" onclick="loadAnimeDetails('${anime.slug}')">
                        <div class="anime-thumb">
                            <img src="${anime.cover}" alt="${anime.title}">
                        </div>
                        <h3 class="anime-title">${anime.title}</h3>
                            <div class="anime-meta">
                                <span>Rating: ${anime.rating}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        async function loadAnimeDetails(slug) {
            const detailsSection = document.getElementById('animeDetails');
            const mainGrid = document.getElementById('mainGrid');
            showLoading(detailsSection);

            const data = await fetchAPI(`/anime/${slug}`);
            
            if (data?.success) {
                currentAnime = data.data;
                document.getElementById('sectionTitle').textContent = 'Detalles del Anime';
                mainGrid.style.display = 'none';
                detailsSection.classList.add('active');

                detailsSection.innerHTML = `
                    <div class="details-header">
                        <div class="details-cover">
                            <img src="${data.data.cover}" alt="${data.data.title}">
                        </div>
                        <div class="details-info">
                            <h2>${data.data.title}</h2>
                            <div class="details-meta">
                                <div class="meta-item">
                                    <span class="meta-label">Estado:</span>
                                    <span>${data.data.status}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Tipo:</span>
                                    <span>${data.data.type}</span>
                                </div>
                                <div class="meta-item">
                                    <span class="meta-label">Rating:</span>
                                    <span>${data.data.rating}</span>
                                </div>
                            </div>
                            <div class="synopsis">
                                <p>${data.data.synopsis}</p>
                            </div>
                            <div class="meta-item">
                                <span class="meta-label">Géneros:</span>
                                <span>${data.data.genres.join(', ')}</span>
                            </div>
                        </div>
                    </div>
                    <div class="episodes-section">
                        <h3>Episodios</h3>
                        <div class="episodes-grid">
                            ${data.data.episodes.map(episode => `
                                <button class="episode-button" onclick="loadEpisode('${episode.slug}')">
                                    Episodio ${episode.number}
                                </button>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
        }

        async function loadEpisode(episodeSlug) {
            const modal = document.getElementById('playerModal');
            const player = document.getElementById('videoPlayer');
            const serverList = document.getElementById('serverList');
            const episodeTitle = document.getElementById('episodeTitle');
            
            showLoading(serverList);
            modal.style.display = 'block';

            const data = await fetchAPI(`/anime/episode/${episodeSlug}`);
            
            if (data?.success) {
                currentEpisode = data.data;
                episodeTitle.textContent = `${data.data.title} - Episodio ${data.data.number}`;

                // Cargar el primer servidor por defecto
                if (data.data.servers.length > 0) {
                    player.src = data.data.servers[0].embed;
                }

                // Generar lista de servidores
                serverList.innerHTML = data.data.servers.map((server, index) => `
                    <button class="server-button ${index === 0 ? 'active' : ''}" 
                            onclick="changeServer(${index})">
                        Servidor ${index + 1}
                    </button>
                `).join('');
            }
        }

        function changeServer(index) {
            if (!currentEpisode || !currentEpisode.servers[index]) return;
            
            const player = document.getElementById('videoPlayer');
            const buttons = document.querySelectorAll('.server-button');
            
            // Actualizar servidor activo
            buttons.forEach(btn => btn.classList.remove('active'));
            buttons[index].classList.add('active');
            
            // Cambiar fuente del reproductor
            player.src = currentEpisode.servers[index].embed;
        }

        function closeModal() {
            const modal = document.getElementById('playerModal');
            const player = document.getElementById('videoPlayer');
            modal.style.display = 'none';
            player.src = '';
        }

        // Event Listeners
        document.addEventListener('DOMContentLoaded', loadLatestEpisodes);

        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchAnime();
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Cerrar modal al hacer clic fuera del contenido
        document.getElementById('playerModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('playerModal')) {
                closeModal();
            }
        });
        
        async function searchAnime() {
    const query = document.getElementById('searchInput').value.trim();
    if (!query) return;

    const mainGrid = document.getElementById('mainGrid');
    showLoading(mainGrid);

    try {
        const data = await fetchAPI(`/search?query=${encodeURIComponent(query)}`);
        
        if (data?.success) {
            document.getElementById('sectionTitle').textContent = 'Resultados de búsqueda';
            document.getElementById('animeDetails').classList.remove('active');

            // Ordenar resultados para priorizar títulos exactos
            const sortedResults = data.data.media.sort((a, b) => {
                const aTitle = a.title.toLowerCase();
                const bTitle = b.title.toLowerCase();
                const searchQuery = query.toLowerCase();
                
                // Priorizar coincidencias exactas
                if (aTitle === searchQuery && bTitle !== searchQuery) return -1;
                if (bTitle === searchQuery && aTitle !== searchQuery) return 1;
                
                // Luego priorizar títulos que comienzan con la búsqueda
                if (aTitle.startsWith(searchQuery) && !bTitle.startsWith(searchQuery)) return -1;
                if (bTitle.startsWith(searchQuery) && !aTitle.startsWith(searchQuery)) return 1;
                
                // Finalmente ordenar por rating
                return b.rating - a.rating;
            });

            mainGrid.style.display = 'grid';
            mainGrid.innerHTML = sortedResults.map(anime => `
                <div class="anime-card" onclick="loadAnimeDetails('${anime.slug}')">
                    <div class="anime-thumb">
                        <img src="${anime.cover}" alt="${anime.title}" 
                             onerror="this.src='https://via.placeholder.com/200x300?text=No+Image'">
                    </div>
                    <div class="anime-info">
                        <h3 class="anime-title">${anime.title}</h3>
                        <div class="anime-meta">
                            <span>Rating: ${anime.rating}</span>
                            ${anime.type ? `<span class="anime-type">${anime.type}</span>` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            // Mostrar mensaje si no hay resultados
            if (sortedResults.length === 0) {
                mainGrid.innerHTML = '<div class="no-results">No se encontraron resultados para tu búsqueda</div>';
            }
        }
    } catch (error) {
        console.error('Error en la búsqueda:', error);
        mainGrid.innerHTML = '<div class="error-message">Ocurrió un error al buscar. Por favor, intenta de nuevo.</div>';
    }
}

// Sistema de Favoritos
let favorites = JSON.parse(localStorage.getItem('animeFavorites')) || [];

function addToFavorites(animeData) {
    if (!favorites.some(fav => fav.slug === animeData.slug)) {
        favorites.push({
            slug: animeData.slug,
            title: animeData.title,
            cover: animeData.cover,
            rating: animeData.rating
        });
        localStorage.setItem('animeFavorites', JSON.stringify(favorites));
        showNotification('Añadido a favoritos');
    } else {
        removeFromFavorites(animeData.slug);
        showNotification('Eliminado de favoritos');
    }
}

function removeFromFavorites(slug) {
    favorites = favorites.filter(fav => fav.slug !== slug);
    localStorage.setItem('animeFavorites', JSON.stringify(favorites));
    if (document.querySelector('.nav-link[data-section="favorites"]').classList.contains('active')) {
        loadFavorites();
    }
}

function loadFavorites() {
    const mainGrid = document.getElementById('mainGrid');
    document.getElementById('sectionTitle').textContent = 'Mis Favoritos';
    document.getElementById('animeDetails').classList.remove('active');
    mainGrid.style.display = 'grid';

    if (favorites.length === 0) {
        mainGrid.innerHTML = '<div class="no-results">No tienes animes favoritos guardados</div>';
        return;
    }

    mainGrid.innerHTML = favorites.map(anime => `
        <div class="anime-card" onclick="loadAnimeDetails('${anime.slug}')">
            <div class="anime-thumb">
                <img src="${anime.cover}" alt="${anime.title}">
            </div>
            <div class="anime-info">
                <h3 class="anime-title">${anime.title}</h3>
                <div class="anime-meta">
                    <span>Rating: ${anime.rating}</span>
                </div>
            </div>
        </div>
    `).join('');
}

// Sistema de Categorías/Géneros
const animeGenres = [
    "Acción", "Aventura", "Comedia", "Drama", "Fantasía", "Música", 
    "Mecha", "Misterio", "Psicológico", "Romance", "Sci-Fi", "Slice of Life",
    "Deportes", "Sobrenatural", "Thriller"
];

async function loadGenres() {
    const mainGrid = document.getElementById('mainGrid');
    document.getElementById('sectionTitle').textContent = 'Explorar por Géneros';
    document.getElementById('animeDetails').classList.remove('active');
    mainGrid.style.display = 'grid';

    mainGrid.innerHTML = animeGenres.map(genre => `
        <div class="genre-card" onclick="loadAnimesByGenre('${genre}')">
            <div class="genre-content">
                <i class="fas fa-tag"></i>
                <h3>${genre}</h3>
            </div>
        </div>
    `).join('');
}

async function loadAnimesByGenre(genre) {
    const mainGrid = document.getElementById('mainGrid');
    showLoading(mainGrid);
    
    try {
        const data = await fetchAPI(`/browse?genre=${encodeURIComponent(genre)}`);
        if (data?.success) {
            document.getElementById('sectionTitle').textContent = `Género: ${genre}`;
            
            mainGrid.innerHTML = data.data.map(anime => `
                <div class="anime-card" onclick="loadAnimeDetails('${anime.slug}')">
                    <div class="anime-thumb">
                        <img src="${anime.cover}" alt="${anime.title}">
                    </div>
                    <div class="anime-info">
                        <h3 class="anime-title">${anime.title}</h3>
                        <div class="anime-meta">
                            <span>Rating: ${anime.rating}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
    } catch (error) {
        console.error('Error cargando animes por género:', error);
        mainGrid.innerHTML = '<div class="error-message">Error cargando los animes. Por favor, intenta de nuevo.</div>';
    }
}

// Sistema de Calendario
async function loadSchedule() {
    const mainGrid = document.getElementById('mainGrid');
    document.getElementById('sectionTitle').textContent = 'Calendario de Emisión';
    document.getElementById('animeDetails').classList.remove('active');
    mainGrid.style.display = 'block';
    
    showLoading(mainGrid);

    try {
        const data = await fetchAPI('/schedule');
        if (data?.success) {
            const daysOfWeek = ['Domingo', 'Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado'];
            
            let scheduleHTML = daysOfWeek.map(day => {
                const dayAnimes = data.data[day.toLowerCase()] || [];
                return `
                    <div class="schedule-day">
                        <h3 class="day-title">${day}</h3>
                        <div class="day-animes">
                            ${dayAnimes.map(anime => `
                                <div class="schedule-anime" onclick="loadAnimeDetails('${anime.slug}')">
                                    <img src="${anime.cover}" alt="${anime.title}">
                                    <div class="schedule-info">
                                        <h4>${anime.title}</h4>
                                        <span class="schedule-time">${anime.time || 'Hora por confirmar'}</span>
                                    </div>
                                </div>
                            `).join('') || '<p class="no-animes">No hay estrenos</p>'}
                        </div>
                    </div>
                `;
            }).join('');

            mainGrid.innerHTML = `<div class="schedule-container">${scheduleHTML}</div>`;
        }
    } catch (error) {
        console.error('Error cargando el calendario:', error);
        mainGrid.innerHTML = '<div class="error-message">Error cargando el calendario. Por favor, intenta de nuevo.</div>';
    }
}

// Notificaciones
function showNotification(message) {
    const notification = document.createElement('div');
    notification.className = 'notification';
    notification.textContent = message;
    document.body.appendChild(notification);
    
    setTimeout(() => {
        notification.classList.add('show');
        setTimeout(() => {
            notification.classList.remove('show');
            setTimeout(() => notification.remove(), 300);
        }, 2000);
    }, 100);
}

// Actualizar los event listeners
document.addEventListener('DOMContentLoaded', () => {
    loadLatestEpisodes();
    
    // Agregar listeners para los nuevos botones del menú
    document.querySelectorAll('.nav-link').forEach(link => {
        link.addEventListener('click', (e) => {
            e.preventDefault();
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            link.classList.add('active');
            
            const section = link.getAttribute('data-section');
            switch(section) {
                case 'home':
                    loadHome();
                    break;
                case 'explore':
                    loadGenres();
                    break;
                case 'schedule':
                    loadSchedule();
                    break;
                case 'favorites':
                    loadFavorites();
                    break;
            }
        });
    });
});
